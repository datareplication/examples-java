ktor {
  deployment.port = 9080
  development = false
}

# SQLite
db {
  jdbcUrl = "jdbc:sqlite:./data/feed.db"
  connectionTestQuery = """
    PRAGMA journal_mode = WAL;
    PRAGMA synchronous = NORMAL;
    PRAGMA foreign_keys = ON;
  """
}

# Postgres on localhost
#db {
