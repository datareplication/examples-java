feed {
  maxBytesPerPage = 10000
  maxEntitiesPerPage = 100000

  publisher {
    task.count = 10
    entity.count = 5
    interval = 500 ms
  }

  assignPages {
    interval = 10 seconds
  }
}

include "local.conf"
